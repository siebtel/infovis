<script src="https://dagrejs.github.io/project/dagre/latest/dagre.js"></script>

<head >
    <h1>Pre-processing steps</h1>
</head>
<body>
    <div id="option">
        <input name="updateButton" 
            type="button" 
            value="Input" 
            onclick="display(setNodesPreProcessing, true)" />
        <input name="updateButton" 
            type="button" 
            value="Tokenization" 
            onclick="display(setNodesTokenization, true)" />
        <input name="updateButton" 
            type="button" 
            value="Lowcase" 
            onclick="display(setLowcaseTokens, true)" />
        <input name="updateButton" 
            type="button" 
            value="Special Characters" 
            onclick="display(setNoSpecialCharTokens, true)" />
        <input name="updateButton" 
            type="button" 
            value="Stopwords" 
            onclick="display(setTokenWithoutStopwords, true)" />
        <input name="updateButton" 
            type="button" 
            value="Stemming" 
            onclick="display(setStemmedTokens, true)" />

        </div>
    <svg id="svg-canvas" width=1080 height=920></svg>
</body>

<section>
    <p>An example of pre-processing in Natural Language Processing. This visualization shows examples of techniques used to transform raw text into just a text that we need.</p>
</section>
